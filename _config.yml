# Be picky about front-matter
strict_front_matter: true

# Set up collections for course content
collections:
  admin:
    output: false

  handouts:
    output: true
    permalink: /handouts/:path.html

  las:
    output: true
    permalink: /las/:path.html

  labs:
    output: true
    permalink: /labs/:path.html

  links:
    output: true
    permalink: /links:path.html

  mps:
    output: true
    permalink: /mps/:path.html

  readings:
    output: true
    permalink: /readings/:path.html

  sandbox:
    output: true
    permalink: /sandbox/:path.html

# Default layouts
defaults:
  - scope:
      path: ""
    values:
      layout: default
  
  - scope:
      path: ""
      type: mps
    values:
      link: false
      layout: assigned
      collaboration: |
        You must work _individually_ on this assignment.
        You may only consult members of the course staff for help.

  - scope:
      path: ""
      type: labs
    values:
      link: true
      section: Lab
      layout: assigned

  - scope:
      path: ""
      type: readings
    values:
      link: true
      layout: assigned

  - scope:
      path: ""
      type: sandbox
    values:
      link: true
      layout: assigned

# Build settings
exclude:
  - admin
  - Gemfile
  - Gemfile.lock
  - INSTRUCTOR.md
  - LICENSE
  - Makefile
  - README.md
  - bin
  - tasks
  - vault
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    default_lang: drracket
    span:
      line_numbers: false
    block:
      line_numbers: false

# Plugin Settings
plugins:
  - jekyll-bootstrap-sass
  - jekyll-include-cache

bootstrap:
  assets: true
